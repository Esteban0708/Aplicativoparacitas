<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ESTILOS/Crear rol.css">
</head>
<body>   
    <div class="container">
        <h1 class="titulo">Crear Rol</h1>
        <div class="contenedor2">
            <div class="rol">
                <label for="nombre_rol">Nombre del Rol:</label>
                <input type="text" id="nombre_rol" name="nombre_rol" placeholder="Nombre del rol" required><br><br>
            </div>
            <div class="descripcion">
                <label for="descripcion_rol">Descripción del Rol:</label><br>
                <textarea id="area" name="descripcion_rol" rows="4" cols="50" placeholder="Descripción del rol"></textarea><br><br>
            </div>
            <div class="permiso">
                <label for="permisos">Permisos del Rol:</label>
                <select id="permisos" name="permisos">
                <option value="admin">Admin</option>
                <option value="usuario">Usuario</option>
                <option value="encargado">Encargado</option>
            </select><br><br>
            </div>
            <div class="boton">
                <button id="miBoton" class="boton-personalizado" onclick="miFuncion()">Crear Rol</button>
            </div>
        </div>
    </div>
    <script src="/JS/menu.js"></script>
</body>
</html>
