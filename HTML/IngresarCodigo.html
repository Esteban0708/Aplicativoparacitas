<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Codigo</title>
    <link rel="stylesheet" href="/ESTILOS/IngresarCodigo.css">
</head>
<body>
    <div class="container">
        <h1>Ingresar el código de seguridad</h1>
        <p>Ingrese el código de 6 dígitos enviado a su número de teléfono.</p>
        <form id="formularioRecuperacion" action="/sendCode" method="POST">
            <input type="number" placeholder="Ingrese código" id="codigo" name="codigo" required>
            <div class="botones">
                <a href="iniciosesion.html#Login" class="link">Cancelar</a>
                <button type="submit" id="enviarCodigo" class="link">continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
