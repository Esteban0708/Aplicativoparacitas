<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="/ESTILOS/EstiloAegenda.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="Contenedor">
        <div class="contefechas">
            <h1>Configuración Agenda</h1>
            <div>
                <label>Fecha Inicio</label>
                <input type="date" value="" min="" max="">
            </div>
    
            <div>
                <label>Fecha Fin</label>
                <input type="date" value="" min="" max="">
            </div>
    
            <div>
                <label>Hora Inicio</label>
                <input type="time" value="" min="" max="">
            </div>
    
            <div>
                <label>Hora Fin</label>
                <input type="time" value="" min="" max="">
            </div>
        </div>

        <div class="contenedordias">
            <h2 class="h2">Dias de trabajo</h2>
            <div class="diass">
                <label class="dias"><input type="checkbox" id="Lunes" />Lunes</label>
                <label class="dias"><input type="checkbox" id="Martes" />Martes</label>
                <label class="dias"><input type="checkbox" id="Miercoles" />Miércoles</label>
                <label class="dias"><input type="checkbox" id="Jueves" />Jueves</label>
                <label class="dias"><input type="checkbox" id="Viernes" />Viernes</label>
                <label class="dias"><input type="checkbox" id="Sabado" />Sábado</label>
                <label class="dias"><input type="checkbox" id="Domingo" />Domingo</label>
            </div>
        </div>
        
        <div class="texto">
            <h3>Duración de la cita/reserva</h3>
            <input type="number" id="duracion" placeholder="duración" required>
            <h4 id="minu">en minutos</h4>
        </div>
        <div class="HoraDescanso">
            <label class="horasdescanso">
                <input type="checkbox" id="Si" onchange="mostrarHorasDescanso()"/>¿Tiene horas de descanso?</label>
            <div class="Descanso" id="contenidoAMostrar" style="display: none;">
                <div>
                    <label>Hora Inicio</label>
                    <input type="time" value="" min="" max="">
                </div>
                <div>
                    <label>Hora Fin</label>
                    <input type="time" value="" min="" max="">
                </div>
            </div>
        </div>
        
        <button class="boton">Guardar</button>
        <button class="boton1">Terminar</button>
    </div>
    <script src="/js/Agenda.js"></script>
</body>

</html>
