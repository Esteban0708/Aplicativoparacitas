<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuario</title>
    <link rel="stylesheet" href="/ESTILOS/VisualizarUsuario.css">
</head>
<body>
        <div class="contenedor">
            <h1>Usuarios</h1>
            <div class="lista">
                <button class="boton" id="angieButton">Angie Velasquez</button>
                <button class="boton" id="estebanButton">Edinson Ramos</button>
                <button class="boton" id="pepitoButton">Pepito Perez</button>
            </div>
        </div>
        <div class="contenedorDatos" style="display: none;">
            <h1>Datos Personales</h1>
            <div class="inputs">
                <div class="field">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" placeholder="Nombres" readonly />
                </div>
    
                <div class="field">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" placeholder="Correo" readonly />
                </div>
    
                <div class="field">
                    <label for="contraseña">Contraseña</label>
                    <input type="text" id="contraseña" placeholder="contraseña" readonly />
                </div>
    
                <div class="field">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Teléfono" readonly />
                </div>
    
                <div class="field">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Apellidos" readonly />
                </div>
    
                <div class="field">
                    <label for="genero">Género</label>
                    <input type="text" id="genero" placeholder="Género" readonly />
                </div>
    
                <div class="field">
                    <label for="municipio">Municipio</label>
                    <input type="text" id="municipio" placeholder="Municipio" readonly />
                </div>
    
                <div class="field">
                    <label for="tipoDocumento">Tipo Documento</label>
                    <input type="text" id="tipoDocumento" placeholder="Tipo Documento" readonly />
                </div>
    
                <div class="field">
                    <label for="numeroDocumento">Número Documento</label>
                    <input type="text" id="numeroDocumento" placeholder="Número Documento" readonly />
                </div>
    
                <div class="field">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" placeholder="Departamento" readonly />
                </div>
            </div>
        </div>
        <script src="/JS/VisualizarUsuario.js"></script>

</body>
</html>
