<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuario</title>
    <link rel="stylesheet" href="/ESTILOS/VisualizarUsuario.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="contenedortodo">
        
            <h1>Usuarios</h1>
            <div class="historial">
                <table>
                  <thead>
                    <tr>
                      <th>N°</th>
                      <th>Nuip</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>Telefono</th>
                      <th>Correo</th>
                      <th>Rol</th>
                      <th>Opción</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>1006507972</td>
                      <td>Esteban</td>
                      <td>Ramos</td>
                      <td>3102268473</td>
                      <td>edi.ramos@udla.edu.co</td>
                      <td>Admin</td>
                      <td>
                        <button class="btn-editar">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-eliminar">
                          <i class="fas fa-trash-alt"></i> 
                        </button>
                      </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1006507972</td>
                        <td>Esteban</td>
                        <td>Ramos</td>
                        <td>3102268473</td>
                        <td>edi.ramos@udla.edu.co</td>
                        <td>Admin</td>
                      <td>
                        <button class="btn-editar" onclick="redirigirAVistaEditar()">
                            <i class="fas fa-edit"></i> Editar
                          </button>
                        <button class="btn-eliminar">
                          <i class="fas fa-trash-alt"></i> 
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        
        <div class="contenedorDatos" style="display: none;">
            <h1>Datos Personales</h1>
            <div class="inputs">
                <div class="field">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" placeholder="Nombres" readonly />
                </div>
    
                <div class="field">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" placeholder="Correo" readonly />
                </div>
    
                <div class="field">
                    <label for="contraseña">Contraseña</label>
                    <input type="text" id="contraseña" placeholder="contraseña" readonly />
                </div>
    
                <div class="field">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Teléfono" readonly />
                </div>
    
                <div class="field">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Apellidos" readonly />
                </div>
    
                <div class="field">
                    <label for="genero">Género</label>
                    <input type="text" id="genero" placeholder="Género" readonly />
                </div>
    
                <div class="field">
                    <label for="municipio">Municipio</label>
                    <input type="text" id="municipio" placeholder="Municipio" readonly />
                </div>
    
                <div class="field">
                    <label for="tipoDocumento">Tipo Documento</label>
                    <input type="text" id="tipoDocumento" placeholder="Tipo Documento" readonly />
                </div>
    
                <div class="field">
                    <label for="numeroDocumento">Número Documento</label>
                    <input type="text" id="numeroDocumento" placeholder="Número Documento" readonly />
                </div>
    
                <div class="field">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" placeholder="Departamento" readonly />
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/VisualizarUsuario.js"></script>
</body>
</html>
