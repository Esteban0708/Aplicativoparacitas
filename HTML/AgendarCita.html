<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <select class="form-select mt-5" aria-label="Default select example" style="width: 50%;">
                    <option selected>Encargado</option>
                    <option value="1">Angie Velasquez</option>
                    <option value="2">Esteban Ramos</option>
                    <option value="3">Pepito Perez</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Rango Fecha</h3>
                <div class="form-group">
                    <label for="datepickerInicio">Fecha Inicio</label>
                    <input type="text" id="datepickerInicio">
                </div>
                <script>
                    $(function() {
                        $('#datepickerInicio').datepicker({
                            format: 'yyyy-mm-dd',
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="datepickerFin">Fecha Fin</label>
                    <input type="text" id="datepickerFin">
                </div>
                <script>
                    $(function() {
                        $('#datepickerFin').datepicker({
                            format: 'yyyy-mm-dd',
                        });
                    });
                </script>
            </div>
        </div>
        
    </div>
</body>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
